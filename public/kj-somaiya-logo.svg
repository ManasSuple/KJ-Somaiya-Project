<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Main circular background -->
  <circle cx="50" cy="50" r="48" fill="#0066cc" stroke="#0066cc" stroke-width="2"/>
  
  <!-- Inner white circle -->
  <circle cx="50" cy="50" r="42" fill="white"/>
  
  <!-- Inner blue circle for emblem -->
  <circle cx="50" cy="50" r="38" fill="#0066cc"/>
  
  <!-- Central emblem design -->
  <g transform="translate(50, 50)">
    <!-- Lotus petals at the top -->
    <g fill="white">
      <ellipse cx="0" cy="-25" rx="3" ry="8" transform="rotate(-45)"/>
      <ellipse cx="0" cy="-25" rx="3" ry="8" transform="rotate(-22.5)"/>
      <ellipse cx="0" cy="-25" rx="3" ry="8" transform="rotate(0)"/>
      <ellipse cx="0" cy="-25" rx="3" ry="8" transform="rotate(22.5)"/>
      <ellipse cx="0" cy="-25" rx="3" ry="8" transform="rotate(45)"/>
    </g>
    
    <!-- Central flame/lamp -->
    <g fill="#ffaa00">
      <ellipse cx="0" cy="-18" rx="4" ry="6"/>
      <path d="M-2 -12 Q0 -15 2 -12 Q0 -10 -2 -12" fill="#ff6600"/>
    </g>
    
    <!-- Open book base -->
    <g fill="white">
      <rect x="-15" y="-8" width="12" height="16" rx="1"/>
      <rect x="3" y="-8" width="12" height="16" rx="1"/>
      <!-- Book spine/binding -->
      <rect x="-2" y="-8" width="4" height="16" fill="#0066cc"/>
      <!-- Book pages lines -->
      <line x1="-13" y1="-4" x2="-5" y2="-4" stroke="#0066cc" stroke-width="0.5"/>
      <line x1="-13" y1="-1" x2="-5" y2="-1" stroke="#0066cc" stroke-width="0.5"/>
      <line x1="-13" y1="2" x2="-5" y2="2" stroke="#0066cc" stroke-width="0.5"/>
      <line x1="5" y1="-4" x2="13" y2="-4" stroke="#0066cc" stroke-width="0.5"/>
      <line x1="5" y1="-1" x2="13" y2="-1" stroke="#0066cc" stroke-width="0.5"/>
      <line x1="5" y1="2" x2="13" y2="2" stroke="#0066cc" stroke-width="0.5"/>
    </g>
    
    <!-- Sanskrit/Devanagari style text curves -->
    <g fill="white" font-family="serif" font-weight="bold">
      <!-- Top curve for K.J. -->
      <path id="top-text" d="M -25 12 A 25 25 0 0 0 25 12" fill="none"/>
      <text font-size="7" text-anchor="middle">
        <textPath href="#top-text" startOffset="50%">K.J.</textPath>
      </text>
      
      <!-- Bottom curve for SOMAIYA -->
      <path id="bottom-text" d="M -30 22 A 30 30 0 0 0 30 22" fill="none"/>
      <text font-size="6" text-anchor="middle">
        <textPath href="#bottom-text" startOffset="50%">SOMAIYA</textPath>
      </text>
    </g>
    
    <!-- Sanskrit characters or decorative elements -->
    <g fill="#ffaa00" opacity="0.8">
      <circle cx="-25" cy="-15" r="2"/>
      <circle cx="25" cy="-15" r="2"/>
      <circle cx="-25" cy="15" r="2"/>
      <circle cx="25" cy="15" r="2"/>
    </g>
  </g>
  
  <!-- Outer decorative ring -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#ffaa00" stroke-width="1" opacity="0.6"/>
</svg>
